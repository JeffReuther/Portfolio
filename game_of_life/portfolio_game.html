<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Jeffrey Reuther Personal Portfolio</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1" description="Conway's Game of Life">
    <link rel="stylesheet" type="text/css" href="../portfolio_page.css">
  </head>

  <body id="body">
    <div id="page-container">
      <nav id="game-nav" class="nav">
        <a href="../portfolio_page.html" class="nav-title"><h1>Jeffrey Reuther</h1></a>
        <p class="nav-link-content">
          <a href="../portfolio_page.html#first-row"><button class="nav-link"> Intro </button></a> <br />
          <a href="../portfolio_page.html#second-row"><button class="nav-link"> Skills </button></a> <br />
          <a href="../portfolio_page.html#third-row"><button class="nav-link"> Projects </button></a>
          <a href="../portfolio_page.html#fourth-row"><button class="nav-link"> Experience </button></a>
          <a href="../portfolio_page.html#fifth-row"><button class="nav-link"> Contact </button></a>
        </p>
      </nav>
      <nav id="mobile-nav">
        <p class="nav-link-content-mobile">
          <a href="../portfolio_page.html#third-row"><button class="nav-link-mobile"> Back </button></a>
        </p>
      </nav>

      <main id="main-game">
        <section>
          Height:
            <button type="text" class="height-button" id="height-minus">-</button>
            <input type="number" min="10" max="40" id="height-input" readonly>
            <button type="text" class="height-button" id="height-plus">+</button>
            <br> <br>
          Width:
            <button type="text" class="width-button" id="width-minus">-</button>
            <input type="number" min="10" max="40" id="width-input" readonly>
            <button type="text" class="width-button" id="width-plus">+</button>
            <br> <br>
          Number of iterations:
            <button type="text" class="iteration-button" id="iteration-minus">-</button>
            <input type="number" min="25" max="250" id="iteration-input" readonly>
            <button type="text" class="iteration-button" id="iteration-plus">+</button>
            <br> <br>
            <button type="text" id="play-button">Play</button> <button type="text" id="resume-button">Resume</button>
            <br> <br>
        </section>

        <section>
          <aside class="aside-left"></aside>
          <canvas id="canvas" height="200" width="200"></canvas>
          <aside class="aside-right"></aside>
        </section>
      </main>
    </div>

    <footer id="footer">Jeffrey Reuther 2023</footer>
    <script src="portfolio_game.js"></script>
  </body>

</html>
